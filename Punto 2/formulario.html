<html>
    <link rel="stylesheet" type="text/css" href="formulario.css">
<head>
</head>
<body>  
    <form action="" method="GET">
    <section class="formulario">
        <h4>Formulario</h4>
        <input class="boton" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required minlength="3" maxlength="25">
        <input class="boton" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required minlength="3" maxlength="25">
        <input class="boton" type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required minlength="3" maxlength="25">
        <input class="boton" type="number" name="edad" id="edad" placeholder="Ingrese su edad" required minlength="16" maxlength="80">
        <h5>ingrese su fecha de nacimiento</h5>
        <input class="boton" type="date" id="cumpleaños" name="cumpleaños" required minlength="3" maxlength="25">
        <input class="boton" type="number" id="tel" name="tel" placeholder="Introduce tu número de teléfono" required minlength="2" maxlength="11">
        <input class="botons" type="submit" value="Enviar">
      </section>
    </form>
</body>
