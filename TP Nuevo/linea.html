<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="linea.css">
</head>
<body>
    <h1>Deslizador</h1>
    <input id="Brillo" class="Verde" type="range" value="0" min="0" max="255" oninput="mover()">
    <span id="v">0</span>
    <div class="circulo"></div>

    <script>
        const b = document.getElementById("Brillo");
        const a = document.getElementById("v");
        const circle = document.querySelector(".circulo"); 
        function mover() {
            a.textContent = b.value; 
            let c = b.value / 255; 
            circle.style.backgroundColor = `rgba(173, 255, 47, ${c})`; 
            body.backgroundColor = `rgba(173, 255, 47, ${c})`; 
        }
        mover(); 
    </script>
</body>
</html>
