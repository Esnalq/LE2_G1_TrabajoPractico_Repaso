<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lista.css">
</head>
<body>
    <div class="list roundBorder">
        <form onsubmit="addNewTask(event)" >
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" onclick="renderOrderedTasks()">Resetear</button>
        </form>
        <div id="tasksContainer"></div>
    </div>
    <script>
        const tasksContainer = document.getElementById('tasksContainer');

        

        const addNewTask = event => {
            event.preventDefault();
            const { value } = event.target.taskText;
            if(!value) return;
            const mm = Array.from(tasksContainer.children);
            const mismaT = mm.some(task => task.textContent === value);
            if (mismaT) {
                alert('Esta tarea ya existe.');
                return;
            }
            const task = document.createElement('div');
            task.classList.add('tareas', 'roundBorder');
            task.addEventListener('click', changeTaskState)
            task.textContent = value;
            tasksContainer.prepend(task);
            event.target.reset();
        };

        const changeTaskState = event => {
            event.target.classList.toggle('ta');
        };

        const renderOrderedTasks = () => {
            tasksContainer.innerHTML = '';
        }

    </script>
</body>
</html>
